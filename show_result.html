<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="../css/bootstraptwo.min.css">
    <style>
        .typewriter {
            font-family: monospace;
            letter-spacing: .17em;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(30, end);
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }
        .canbehidden{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container canbehidden">
        <div class="row">
            <div class="col-12 text-center">
                <h4 class="typewriter">NO DATA FOUND</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3"><h3>Full Info :</h3></div>
            <div class="col-9"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Name :</div>
            <div class="col-2">
                <h5 id="name"></h5>
            </div>
            <div class="col-7"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Username :</div>
            <div class="col-2">
                <h5 id="username"></h5>
            </div>
            <div class="col-7"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Email :</div>
            <div class="col-2">
                <h5 id="email"></h5>
            </div>
            <div class="col-7"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Full Address :</div>
            <div class="col-6">
                <h5 id="address"></h5>
            </div>
            <div class="col-3"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Phone :</div>
            <div class="col-2">
                <h5 id="phone"></h5>
            </div>
            <div class="col-7"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Company :</div>
            <div class="col-2">
                <h5 id="company"></h5>
            </div>
            <div class="col-7"></div>
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-3">Website :</div>
            <div class="col-2">
                <h5 id="website"></h5>
            </div>
            <div class="col-7"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);

        const newId = params.get("id");

        if (newId) {
            $.get(`https://jsonplaceholder.typicode.com/users/${newId}`, function (response) {
                if (typeof (response) != "object") {
                    response = JSON.parse(response);
                }
                data = response
                $("#username").text(`${data.username}`)
                $("#name").text(`${data.name}`)
                $("#email").text(`${data.email}`)
                $("#address").html(`City : ${data.address.city}<br> 
            Street : ${data.address.street}<br> 
            Suite : ${data.address.suite}<br>
            Zipcode : ${data.address.zipcode}<br>
            `)
                $("#phone").text(`${data.phone}`)
                $("#website").text(`${data.website}`)
                $("#company").text(`${data.company.name}`)
                $("title").html(`${data.name}`)
            })
        } else {
            $('body').html($(".canbehidden").show())
        }

    </script>
</body>

</html>
